<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Lista de Serviços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        .table-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin - Lista de Serviços</h1>
    <p class="lead">Aqui você pode visualizar a lista de serviços</p>
</header>

<div class="container table-container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Mensagem</th>
                <th scope="col">Data de Criação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de linha com animação -->
            <tr class="table-active">
                <th scope="row">1</th>
                <td>Nome do Serviço 1</td>
                <td>email@exemplo.com</td>
                <td>(123) 456-7890</td>
                <td>Mensagem do Serviço 1</td>
                <td>2023-11-24 12:00:00</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</div>

<!-- JavaScript do Bootstrap (coloque no final do corpo para um carregamento mais rápido) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></html>
